<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float elrendezés – több sor és 3 oszlop</title>
    <link rel="stylesheet" href="2/style2.css">
</head>

<body>
    <h1>Float elrendezés – 2, 1, 2 és 3 oszlopos sorok</h1>

    <div class="container">

        <!-- Első sor -->
        <div class="box box1">
            <p>1. Dragon Spa</p>
            <img src="Dragon_Spa.webp" alt="Dragon spa" width="250px" height="250px">
        </div>
        <div class="box box2">
            <p>2. Miner's mine</p>
            <img src="miners_mine.webp" alt="miners mine" width="250px" height="250px">
        </div>
        <div class="clearfix"></div>

        <!-- Második sor -->
        <div class="box box3">
            <p>3. Legendary Arena</p>
            <img src="Legendary_Arena.webp" alt="Legendary Arena" width="250px" height="250px">
        </div>
        <div class="clearfix"></div>

        <!-- Harmadik sor -->
        <div class="box box4">
            <p>4. PANCAKES!</p>
            <img src="PANCAKES%21.webp" alt="PANCAKES!" width="250px" height="250px">
        </div>
        <div class="box box5">
            <p>5. SpookyTown</p>
            <img src="Spooky_Town.webp" alt="SpookyTown" width="250px" height="250px">
        </div>
        <div class="clearfix"></div>

        <!-- Negyedik sor – 3 egymás mellett -->
        <div class="box box6">
            <p>Frozen Peaks</p>
            <img src="Frozen_Peak.webp" alt="Frozen Peaks" width="250px" height="250px">
        </div>
        <div class="box box7">7. doboz</div>
        <div class="box box8">8. doboz</div>
        <div class="clearfix"></div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float elrendezés – több sor és 3 oszlop</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <h1>Float elrendezés – 2, 1, 2 és 3 oszlopos sorok</h1>

    <div class="container">

        <!-- Első sor -->
        <div class="box box1">1. doboz</div>
        <div class="box box2">2. doboz</div>
        <div class="clearfix"></div>

        <!-- Második sor -->
        <div class="box box3">3. doboz (középen)</div>
        <div class="clearfix"></div>

        <!-- Harmadik sor -->
        <div class="box box4">4. doboz</div>
        <div class="box box5">5. doboz</div>
        <div class="clearfix"></div>

        <!-- Negyedik sor – 3 egymás mellett -->
        <div class="box box6">6. doboz</div>
        <div class="box box7">7. doboz</div>
        <div class="box box8">8. doboz</div>
        <div class="clearfix"></div>

    </div>

</body>

</html>
